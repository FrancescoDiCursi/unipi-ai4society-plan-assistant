<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="pltoly-2.24.1.min.js"></script>
    <script type="module" src="anychart-base-8.11.1.min.js"></script>
    <script type="module" src="anychart-treemap-8.11.1.min.js"></script>
    <script type="text/javascript" src="popup.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="handlers_cont">
        <button id="toggle_categories">Toggle category handler</button>
        <div id="cat_selector_cont">
        </div>
        <h3 id="guide_">Go to the guide</h3>
        <div id="cat_selected_cont">
        </div>
    </div>
    <hr>
    <div id="parallels_metacont">
        <div id="all_courses_metacont">
            <h1>All courses (<span id="n_all_courses"></span>)</h1>
            <div id="all_courses_list">
                
            </div>
            <div id="all_courses_cont" style="">
            </div>
        </div>
        <hr>
        <div id="personal_courses_metacont">
            <h1>Personal courses (<span id="n_personal_courses">0</span>)</h1>
            <h3 id="clear_">Clear all selections</h3>
            <h3 id="infos_">Toggle personal count table</h3>
            <h3 id="download_">Download study plan (TXT or CSV)</h3>
            <h3 id="import_">Import a study plan (TXT or CSV)</h3>
            <div id="personal_courses_list">
            </div>
            <div id="personal_courses_cont" style="">
            </div>
        </div>
    </div>
    
</body>
</html>

<style>
    :root{
        --main_color: #D22B2B;
        --secondary_color: #0071c5;
        --bg_color:#B9D9EB;
        --inner_cont_bg:white;
        --light_yellow:rgba(255, 255, 0, 0.055);
        --secondary_light: #0070c50b;
        }

    body{
        max-width:750px;
        min-width:750px;
        background-color: var(--bg_color);

    }
    h1{
        text-align: center;
    }
    #parallel_path{
        width: 75%;
    }
    .cat_row{
        padding: 5px;
        display: flex;
        flex-direction: row;
        margin-left: 42%;
        
    }
    .int_inp{
        width: 30px;
        margin-left: 5px;
        margin-right: 5px;
      
    }

    #cat_selector_cont{
        display: none;
        width: 100%;
        text-align: center;
        background-color: var(--inner_cont_bg);
    }
    #cat_selected_cont{
        width:100%;
        text-align: center;
        margin-top:0px
    }

    #all_courses_list, #personal_courses_list{
        max-height: 200px;
        overflow-y: scroll;
        border: 2px solid black;
    }
    
    table, th, td {
     border: 2px solid black;
    border-collapse: collapse;
    background-color:var(--secondary_light);
    }

    th,td{
        min-width: 70px;
        padding:5px
    }

    td.name{
        font-weight:bolder;
    }

    table{
        position: relative;
        text-align: center;
    }
    th{
        position: sticky;
        top:-1px;
        background-color: var(--secondary_color);
        color:white
    }

    .sort_btn{
        position: relative;
        float: left;
        top:0
    }

    #handlers_cont{
        position: sticky;
        top:0;
        z-index:99999999;
        border: 2px solid black;
        background-color: var(--inner_cont_bg);
    }

    #cat_selected_cont{
        background-color: var(--secondary_color);
        color: white;
        font-weight: bolder;
        font-size: 15px;
    }

    #all_courses_list, #personal_courses_list, #all_courses_cont, #personal_courses_cont{
        display: block;
    }

    #all_toggle_btn, #personal_toggle_btn{
        background-color:var(--main_color);
        color: white;
        border:none;
        border-radius: 0% 100% 100% 0%;
        font-size: 20px;
        margin-right: 5px;
        cursor: pointer;
        width: 90px;
        height: 35px;
        position: absolute;
        float: left;
        left:9px;
        border: 1px solid black;
        font-weight: bold;


    }

    h3{
        margin-left:5%;
        text-decoration: underline;
        color: blue;
        cursor: pointer;
        text-align: center;

    }


    #toggle_categories{
    background-color: var(--main_color);
    color:white;
    width:400px;
    margin-left:25%;
    font-size: 20px;
    font-weight: bolder;
    cursor: pointer;
    margin-bottom: 5px;
    min-width: 150px;
    border-radius: 0% 0% 100% 100%;
    position: relative;
    top:0;
    padding: 1%;
}

#save_cat_btn{
    background-color: green;
    color: white;
    font-size: 15px;
    font-weight: bolder;
    margin-left:70px;
    margin-top:15px;
    margin-bottom:15px
}

.sort_btn{
    cursor: pointer;
}

.refresh_selection_btn{
    margin-left: 45%;
    margin-top:15px;
    color:white;
    background-color: var(--secondary_color);
    font-size: 15px;
    font-weight: bolder;
    cursor: pointer;
}

#all_courses_metacont, #personal_courses_metacont{
    border: 2px solid black;
    padding: 1%;
    background-color: var(--inner_cont_bg);
}
</style>
